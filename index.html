<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Audiobook</title>
</head>

<body>
    <div
        class="d-flex flex-column justify-content-center align-items-center text-center mx-auto vh-100 text-white">
        <img src="imagens/dom-casmurro.jpeg" alt="Dom Casmurro foto do Audiobook,">
        <h4 id="capitulo" class="mt-3 mb-0">Capitulo 1</h1>
        <p class="mt-0 mb-4">Machado de Assis</p>
        <div id="butoes">
            <button id="anterior" class="btn text-white border-0" onclick="voltar()">
                <i class="bi bi-skip-start-fill"></i>
            </button>

            <button id="play" class="btn bg-light text-black" onclick="tocar()">
                <i class="bi bi-play-fill"></i>
            </button>

            <button id="pause" class="btn bg-light text-black desativado" onclick="pausar()">
                <i class="bi bi-pause-fill"></i>
            </button>

            <button id="proximo" class="btn text-white border-0" onclick="passar()">
                <i class="bi bi-skip-end-fill"></i>
            </button>

            <audio src="audios/1.mp3" id="audio"></audio>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
